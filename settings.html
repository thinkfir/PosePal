<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PoseLifter Settings</title>
    <!-- Google Fonts: Poppins and Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="settings-page"> <!-- Added class to body -->
    <div class="settings-container">
        <h1>PoseLifter Settings</h1>

        <div class="setting-card">
            <h2>Detection Sensitivity</h2>
            <div class="setting">
                <label for="postureSensitivity">Overall Posture Sensitivity</label>
                <input type="range" id="postureSensitivity" name="postureSensitivity" min="1" max="100" value="50">
                <span class="slider-value" id="postureSensitivityValue">50</span>
            </div>

            <div class="setting">
                <label for="detectionDelay">Detection Delay (ms)</label>
                <input type="range" id="detectionDelay" name="detectionDelay" min="0" max="10000" step="100" value="1500">
                <span class="slider-value" id="detectionDelayValue">1500 ms</span>
            </div>
        </div>

        <hr class="settings-hr">

        <div class="setting-card">
            <h2>Features & Notifications</h2>
            <div class="setting">
                <div class="checkbox-label-container">
                    <input type="checkbox" id="enableNotifications">
                    <span class="custom-checkbox"></span>
                    <label for="enableNotifications" class="checkbox-text-label">Enable Posture Notifications</label>
                </div>
                <small class="setting-hint">Notifications have a 5-minute cooldown.</small>
            </div>

            <div class="setting">
                <div class="checkbox-label-container">
                    <input type="checkbox" id="enableAutoPip">
                    <span class="custom-checkbox"></span>
                    <label for="enableAutoPip" class="checkbox-text-label">Enable Automatic Picture-in-Picture (PiP)</label>
                </div>
            </div>
        </div>
         <hr class="settings-hr">

        <div class="setting-card">
             <h2>Visual Alerts</h2>
            <div class="setting">
                <div class="checkbox-label-container">
                    <input type="checkbox" id="enableBlurEffect">
                    <span class="custom-checkbox"></span>
                    <label for="enableBlurEffect" class="checkbox-text-label">Blur other tabs on bad posture</label>
                </div>
            </div>
            <div class="setting"> <!-- This blurDelay was outside a card before, now grouped -->
                <label for="blurDelay">Blur Activation Delay (ms)</label>
                <input type="range" id="blurDelay" name="blurDelay" min="0" max="5000" step="100" value="1000">
                <span class="slider-value" id="blurDelayValue">1000 ms</span>
            </div>
        </div>
         <hr class="settings-hr">

        <button id="saveSettings" class="settings-button">Save Settings</button>
        <button id="resetToDefaults" class="settings-button">Reset to Defaults</button>
        <p id="statusMessage"></p>
    </div>

    <script src="settings.js"></script>
</body>
</html>
