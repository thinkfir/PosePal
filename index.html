<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PosePal Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="settingsIcon" class="icon-button" title="Open Settings">⚙️</div>
    <div id="pipButton" class="icon-button" title="Toggle Picture-in-Picture">📺</div>
    <button id="calibrateButton" class="icon-button" title="Calibrate Posture">🎯</button>
    
    <h1>PosePal</h1>
    <div class="canvas-wrapper">
        <canvas id="output" width="640" height="480"></canvas>
    </div>
    <div id="info">Posture: <span id="status">Checking...</span></div>
  </div>

  <video id="video" playsinline style="display: none;"></video>
  
  <script src="mediapipe.libs/pose.js"></script>
  <script src="mediapipe.libs/camera_utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
